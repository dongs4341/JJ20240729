        $('.box').mousedown(function(e) {
            //console.dir(e.target === e.currentTarget);
            console.log(e.clientX, e.clientY);
            console.log($('.box').offset().left, $('.box').offset().top);
            $('.box').data('gapX', e.clientX - $('.box').offset().left);   //data() 함수를 쓰면 dataset에 저장이 됨
            $('.box').data('gapY', e.clientY - $('.box').offset().top);
            $(window).on('mousemove', function(event){
                console.log(event.clientX, event.clientY);
                //console.log(e.target) //이건 box을 의미함  //e.target 말고 $('.box')[0]를 써도 됨
                $('.box').css({
                    left: event.clientX - $('.box').data('gapX')+'px',
                    top: event.clientY - $('.box').data('gapY')+'px'    
                });
            });
            $(window).on('mouseup', function(event) {
                $(window).off('mousemove');
            })
        });
