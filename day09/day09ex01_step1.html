<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>할 일 입력</h1>
    <p>
        할일: <input type="text" class="title">
        <button id="saveBtn">SAVE</button>
    </p>
    <p class="resultArea">
        결과: 
    </p>

    <script>
        // CSS 셀렉터를 이용해서 DOM 참조
        // https://www.w3schools.com/jsref/met_element_queryselector.asp
        // querySelector는 단일 요소를 선택하고, querySelectorAll은 여러 요소를 List 형태로 가져옴
        var title = document.querySelector(".title");   // 입력 필드를 선택하여 저장
        var saveBtn = document.querySelector("#saveBtn");
        
        // 확인
        console.log(title); // 콘솔에 입력 필드 요소 정보를 출력
        console.dir(saveBtn);   // 콘솔에 버튼 요소의 객체 구조를 출력
        
        // 버튼 이벤트 핸들러
        // 익명함수로 이벤트 핸들러 만들기
        saveBtn.onclick = function() {  // "SAVE" 버튼이 클릭되었을 때 실행
            console.log("저장 버튼 눌렀다!", title.value);  // 콘솔에 메시지와 입력된 할일 출력
            document.querySelector(".resultArea").innerHTML += `<p>${title.value}</p>`; // 입력된 할일을 결과 영역에 추가
        }   

        // 키 이벤트 사용하기
        title.onkeydown = function(e) {
            if(e.keyCode === 13) {
                document.querySelector(".resultArea").innerHTML += `<p>${title.value}</p>` ;
            }
        }
    </script>
</body>
</html>
